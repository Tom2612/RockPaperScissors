<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6368991b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Play Rock Paper Scissors!</h1>
    </header>
    <main>
        <div id="scoreboard">
            <div class="badge left">Player</div>
            <div class="badge right">Computer</div>
            <span class="score" id="player">0</span> : <span class="score" id="comp">0</span>
        </div>
        <div id="result">
            <p>insert text here.</p>
        </div>
        <div id="buttons">
            <button class="btn" id="reset">Reset</button>
            <button class="btn game" id="rock"><i class="far fa-hand-rock icon"></i><br>Rock</button>
            <button class="btn game" id="paper"><i class="far fa-hand-paper icon"></i><br>Paper</button>
            <button class="btn game" id="scissors"><i class="far fa-hand-scissors icon"></i><br>Scissors</button>
        </div>
        <div id="final">
            <p>insert text here.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
